name: publish nuget

on: 
  push:
    branches: [main]

jobs:
  build:
    strategy: 
        matrix: 
         project: [wwtp_paas_main_bus_service/wwtp_paas_main_bus_service.csproj]
    runs-on: ubuntu-latest

    steps:
      - name: pre -checkout 
        run: |
            pwd
            ls -lh
      - name: checkout code
        uses: actions/checkout@v3
      - name: after -checkout 
        run: |
            pwd
            ls -lh
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
            dotnet-version: '6.0.x'  # .NET版本
      - name: Restore dependencies
        run: dotnet restore 
      - name: Build
        working-directory: src/${{ matrix.project }} 
        run: |
            pwd
            ls -lh
            dotnet build w --configuration Release --no-restore
      - name: Pack 
        working-directory: src/${{ matrix.project }} 
        run: dotnet pack  -c Release -o nupkgs  
      - name: Push packages 
        working-directory: src/${{ matrix.project }}  
        run: dotnet nuget push "nupkgs/*.nupkg"
        env:
            NUGET_KEY: ${{secrets.NUGET_API_KEY}}  # NUGET_API_KEY要作为一个secret创建
